<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="index.js" defer></script>
    <title>03 CSS Variables</title>
</head>
<body>
    <div class="container">
        <header>Update css variables with <span class="js">JS</span></header>
        <div class="controls">
            <div class="spacing">
                <label>
                    <p>Spacing</p>
                    <input name="spacing" type="range" min="0" max="20" value="10" data-sizing="px"/>
                </label>
            </div>
            <div class="blur">
                <label>
                    <p>Blur</p>
                    <input name="blur" type="range" min="0" max="10" value="1" data-sizing="px"/>
                </label>
            </div>
            <div class="color">
                <label>
                    <p>Base Color</p>
                    <input name="base" type="color" value="#E68D09">
                </label>
            </div>
        </div>
        <div class="image">
            <img src="https://images.unsplash.com/photo-1634790510916-b7f52b34953b?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=685&q=80" alt="">
        </div>
    </div>
</body>
</html>
