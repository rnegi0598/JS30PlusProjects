<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>19-countdown-timer</title>
</head>
<body>
    <div class="timings">
        <button class="timing" data-time="5">5s</button>
        <button class="timing" data-time="10">10s</button>
        <button class="timing" data-time="15">15s</button>
        <input type="text" placeholder="enter minutes">
    </div>
    <div class="time-display">
        00:00
    </div>
    <div class="msg">We will be right back at <b>2:35 am</b></div>
    
</body>
</html>
